<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Users List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th >
                  idUser
                  </th>
                <th>
                username
                </th>
                <th>
                email
                </th>
                <th>
                firstName
                </th>
                <th >
                lastName
                </th>
                <th >
                phoneNumber
                </th>
                
                  
                <th >
                  Action
                  </th>
                  <th >
                    Ban
                    </th>
                    <th >
                      Banned 
                      </th>
                      <th >
                        Score 
                        </th>
                  <th>                  <button (click)="downloadPdf()">Télécharger en PDF</button>
                  </th>
                  <th>
                    <button (click)="exportToExcel()">Export to Excel</button>

                  </th>
              </thead>
              <tbody *ngFor="let user of listUsers" >
                <tr>
                  <td >
                     {{user.idUser}} 
                  </td>
                  
                  <td>
                    {{user.username}} 
                  </td>
                  <td>
                    {{user.email}} 
                  </td>
                  <td>
                    {{user.firstName}}                  
                 </td>
        
                <td >
                    {{user.lastName}} 
                  </td>
                  <td >
                    {{user.numPhone}} 
                  </td>
                 
                  
                  <td>

                  <button (click)="deleteUser(user)" class="btn btn-success">Delete</button>
                  </td><td >
                    <button  (click)="banUser(user)" class="btn btn-danger">Ban </button>
                  </td>
                  <td>
                    <div *ngIf="user.banned" class="ms-auto">
                      <i class="fa fa-bolt" style="color: #8e0808;"></i> 
                    </div>
                  </td>
                  <td>
                    <h2>{{ calculateScore(user)}}</h2>

                  </td>
                </tr>
                
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
