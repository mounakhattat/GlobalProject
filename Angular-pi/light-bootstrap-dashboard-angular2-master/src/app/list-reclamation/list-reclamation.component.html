<div class="row mb-3 align-items-center">
    <div class="col-md-2">
      <h4><strong>Filter By State</strong></h4>
    </div>
    <div class="col-md-4">
      <select style="margin-top: 20px;" class="form-control" [(ngModel)]="selectedState">
        <option value="">All States</option>
        <option value="Open">Open</option>
        <option value="InProgress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-primary" style="margin-top: 20px;" (click)="navigateTocreateReclamation()">Create Reclamation</button>
      </div>
  </div>
  
<div class="row">
    <div class="col-md-3" *ngFor="let r of filterReclamations() | paginate: { itemsPerPage: 4, currentPage: currentPage }">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title"><strong>Title:</strong>{{r.title}}</h5>
          <p class="card-text"><strong>Date:</strong>{{r.dateReclamation}}</p>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Type:</strong> {{r.type}}</p>
          <p class="card-text"><strong>State:</strong> <span [ngStyle]="{color: r.state === 'Open' ? 'red' : r.state === 'InProgress' ? 'blue' : r.state === 'Resolved' ? 'green' : 'orange'}">{{r.state}}</span></p>
        </div>
        <div class="card-footer">
            <div class="reclamation-buttons text-center">
                <button class="btn-icon btn-pill btn btn-warning" (click)="navigateToUpdateReclamation(r)"><i class="fa fa-edit"></i></button>
                <button class="btn-icon btn-pill btn btn-danger" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash"></i></button> 
              </div>
            <div class="modal fade mt-4" data-backdrop="false" tabindex="-1" id="exampleModal"  role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="mb-0">Are you sure you want to delete this item?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="deleteReclamation(r.idReclamation)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
