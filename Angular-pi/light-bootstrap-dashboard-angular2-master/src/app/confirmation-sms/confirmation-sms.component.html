
  
<section class="pt-5 pb-5 mt-0 aign-items-center d-flex bg-dark" style="background-color: rgb(207, 201, 201)!important; background-size: cover; background-image: url('image.png');">
  <div class="container">
    <div class="header">
      <h1>Confirm your Code: </h1>
    </div>
    <div class="main">
      <form  style="width: 23rem;" >
        <label>
        <input type="text" class="form-control" id="code" [(ngModel)]="code" name="code" required>
      </label>
    <label>
        <button type="button" class="btn btn-primary" (click)="confirmCode(code)">Confirmer</button>
      </label>
      </form>
    
  </div>
</div>
 </section>
