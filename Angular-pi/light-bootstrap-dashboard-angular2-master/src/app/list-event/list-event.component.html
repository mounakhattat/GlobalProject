
<div class="main-card mb-3 card">
    <div class="col-md-12 text-right">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
        <button style="margin-top: 5px;" class="search-button">
          <i class="fa fa-search"></i>
        </button>
         &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" style="margin-top: 20px;" (click)="sortEventsByDateASC()">Sort by Date ASCENDANT</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" style="margin-top: 20px;" (click)="sortEventsDesc()">Sort by Date DESCENDANT</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" style="margin-top: 20px;" (click)="navigateTocreateEvent()">Create Event</button>
    </div>
        <table class="mb-0 table table-hover">
            <thead>
            <tr>
                <th>Name Event</th>
                <th>venue</th>
                <th>Organizer</th>
                <th>Date</th>
                <th>Event Time</th>  
                <th>Registration</th> 
                <th>Pdf</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="event-row" *ngFor="let e of EventList  | filter:searchTerm">
                    <td>{{e.name}}</td>
                    <td>{{e.venue}}</td>
                    <td>{{e.organizer}}</td>
                    <td>{{ formatDate(e.date) }}</td>
                    <td>{{e.startTime}} --- {{e.endTime}}</td>
                    <td><a href="{{e.formLink}}" target="_blank">Register</a><td>
                        <button class="btn-icon btn-pill btn btn-success" (click)="generatePdf(e)"><i class="fa fa-file-pdf-o"></i></button>
                        <td>
                            <button class="btn-icon btn-pill btn btn-warning" (click)="navigateToUpdateEvent(e)"><i class="fa fa-edit"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn-icon btn-pill btn btn-danger" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash"></i></button>
                          </td>     
                <div class="modal fade mt-4" data-backdrop="false" tabindex="-1" id="exampleModal"  role="dialog" aria-labelledby="exampleModalLabel" >
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <p class="mb-0">Would You like to confirm deleting this item ?</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="deleteEvent(e.id_Event)">Delete</button>
                    </div>
                    </div>
                    </div>
                    </div>
            </tr>
            </tbody>
        </table>
</div>
