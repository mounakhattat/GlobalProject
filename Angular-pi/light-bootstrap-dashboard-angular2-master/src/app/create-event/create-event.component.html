<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Event</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="reactiveForm" (ngSubmit)="Save()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Name</label>
                                        <input type="text" class="form-control" id="title" name="name" formControlName="name" placeholder="Enter Event Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Start Time</label>
                                        <input type="time" class="form-control" id="startTime" name="startTime" formControlName="startTime" placeholder="Enter Event Start Time">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>End Time</label>
                                        <input type="time" class="form-control" id="endTime" name="endTime" formControlName="endTime" placeholder="Enter Event End Time">
                                      
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date Event</label>
                                        <input type="date" [min]="minDate" class="form-control" id="date" name="date" formControlName="date" placeholder="Enter Event Date">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Venue</label>
                                        <input type="text" class="form-control" id="venue" name="venue" formControlName="venue" placeholder="Enter Event Venue">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event Organizer</label>
                                        <input type="text" class="form-control" id="organizer" name="organizer" formControlName="organizer" placeholder="Enter Event Organizer">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event ticket Availability</label>
                                        <input type="number" class="form-control" id="ticketAvailability" name="ticketAvailability" formControlName="ticketAvailability" placeholder="Enter Event ticket Availability">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Event ticket Price</label>
                                        <input type="number" class="form-control" id="ticketPrice" name="ticketPrice" formControlName="ticketPrice" placeholder="Enter Event ticket Price">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can write your description" name="description" formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>contact Information</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can write your description" name="contactInformation" formControlName="contactInformation"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>FormLink</label>
                                        <input type="text" class="form-control" id="formLink" name="formLink" formControlName="formLink" placeholder="Enter Event FormLink">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">ADD Event</button>
                            <div class="clearfix"></div>
                        </form>
                        <!-- Success alert -->
<div *ngIf="successMessage" class="alert alert-warning">
    {{ successMessage }}
  </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/facerayen.jpg" alt="..."/>

                                <h4 class="title">Rayen Sahraoui<br />
                                    <small>communications manager</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> rayen.sahraoui@esprit.tn <br>
                           +216 25-131-887 <br>
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="https://www.facebook.com/sahraoui.rayen/" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="https://twitter.com/rayensahraoui4" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
