<section class="pt-5 pb-5 mt-0 aign-items-center d-flex bg-dark" style="background-color: rgb(237, 149, 183) !important; background-size: cover; background-image: url('image.png');">
  <div class="container">
    <div class="header">
      <h1>Verif Your Token </h1>
    </div>
    <div class="main">
      <form  style="width: 23rem;" (ngSubmit)="resetPassword()">
        <div>
          <label for="token">Token:</label>
          <input type="text" id="token" name="token" [(ngModel)]="token" >
        </div>
        <div>
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" >
        </div>
        <div>
          <label for="passwordConfirm">Confirm New Password:</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="passwordConfirm" >
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</section>
