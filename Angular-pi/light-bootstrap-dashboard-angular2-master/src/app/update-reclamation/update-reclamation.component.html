<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Update Reclamation</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="reactiveForm" (ngSubmit)="Save()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input type="text" class="form-control" id="type" name="type" formControlName="type" disabled >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>State</label>
                                        <select id="state" formControlName="state" class="form-control">
                                            <option *ngFor="let key of enumKeys" [value]="key">{{key}}</option> 
                
                
                                        </select></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" id="title" name="title" formControlName="title" placeholder="Taper le title" disabled >
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Content</label>
                                        <textarea rows="5" disabled class="form-control" placeholder="Here can write your description" name="content" formControlName="content"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right" navigate>Update Reclamation</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="successMessage" class="alert alert-warning">
                            {{ successMessage }}
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/facerayen.jpg" alt="..."/>

                                <h4 class="title">Rayen Sahraoui<br />
                                    <small>communications manager</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> rayen.sahraoui@esprit.tn <br>
                           +216 25-131-887 <br>
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="https://www.facebook.com/sahraoui.rayen/" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="https://twitter.com/rayensahraoui4" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
