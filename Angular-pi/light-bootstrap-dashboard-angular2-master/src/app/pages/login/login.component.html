<section class="pt-5 pb-5 mt-0 aign-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url('https://thumbs.dreamstime.com/z/money-growth-saving-upper-tree-coins-to-shown-concept-growing-business-132121725.jpg');">
  <div class="container">
    <div class="header">
      <h1>Log In</h1>
    </div>
    <div class="main">
      <form (ngSubmit)="login()">
        <span>
          <i class="fa fa-user"></i>
          <input type="text" placeholder="username" name="" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </span><br>
        <span>
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="password" name="" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </span>

        <br>
        <div>
          <a routerLink="/resetPass"> Forgot password?</a>
        </div>
        <div>
          <a routerLink="/signup"> If you don't have a account click here</a>
        </div>
          <button type="submit" >Login</button>
         
      </form>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>

    </div>
  </div>
 </section>
